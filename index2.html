<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Конвертер валют</title>
    <link rel="stylesheet" href="./css2/styles.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Табдилдиҳи Қурб</h1>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="converter">
                <div class="input-group">
                    <input type="number" id="amount" placeholder="миқдори сомонӣ">
                    <select id="fromCurrency">
                        <!-- Валюты будут динамически добавлены -->
                    </select>
                </div>
                <div class="icon">
                    <button id="swapButton">⇄</button>
                </div>
                <div class="input-group">
                    <select id="toCurrency">
                        <!-- Валюты будут динамически добавлены -->
                    </select>
                    <div id="result">Ҷавоб: 0</div>
                </div>
                <button class="convert-btn" id="convertBtn">Табдилдодан!</button>
            </div>
        </div>
    </main>
    <footer>
        <div class="container">
            <p>© 2025 муҳофизати ҳаматарафаи сайт.</p>
        </div>
    </footer>

    <script src="/js2/index.js"></script>
</body>
</html>
